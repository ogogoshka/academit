<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhoneBook</title>
    <link href="css/reset.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="css/css.css" media="screen" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="filter-header">
    Отфильтровать строки по признаку
</div>

<div class="filter-field-block">
    <input type="text" id="" class="filter-field" placeholder=""/>
</div>

<div class="filter-buttons">
    <input type="button" class="apply-filter-button" value="Применить">
    <input type="button" class="reset-filter-button" value="Сбросить">
</div>

<table class="main-table">
    <thead>
    <tr>
        <td><span><input type="checkbox" id="all"/></span></td>
        <td>№</td>
        <td>Фамилия</td>
        <td>Имя</td>
        <td>Номер телефона</td>
        <td></td>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<div class="error-message">

</div>

<div class="main">
    <form class="main-form" name="main-form">
        <div class="field">
            <label for="my-surname">Фамилия</label>
            <input type="text" class="input-fields" id="my-surname" placeholder="Фамилия"/>

        </div>
        <br>
        <div class="field">
            <label for="my-name">Имя</label>
            <input type="text" id="my-name" class="input-fields" placeholder="Имя"/>

        </div>
        <br>
        <div class="field">
            <label for="my-phone">Номер телефона</label>
            <input type="text" id="my-phone" class="input-fields" placeholder="Телефон"/>

        </div>
        <br>
    </form>
</div>

<div class="add-delete-buttons">
    <input type="button" class="add-user-to-table" id="add-button" value="добавить">
    <input type="button" class="delete-user-from-table" id="delete-button" value="удалить">
</div>

<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/phonebook.js"></script>

</body>
</html>
