<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhoneBook</title>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="phonebook.js"></script>

</head>
<body>

<table border="2" id="mainTable">
    <tr>
        <th>№</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Номер телефона</th>
        <th></th>
    </tr>
    <tr id="1">
        <td>1</td>
        <td>Иванов</td>
        <td>Иван</td>
        <td>8-923-234-1567</td>
        <td><input type="button" value="X" class="removeUser" user_id="1" onclick="return confirmDelete();"/></td>
    </tr>

</table>

<br><br><br><br>

<div class="main">
    <form class="mainForm" name="mainForm">
        <div class="field">
            <label for="my-surname">Фамилия</label>
            <input type="text" class="inputField" id="my-surname"/>
        </div><br>
        <div class="field">
            <label for="my-name">Имя</label>
            <input type="text" id="my-name" class="inputField"/>
        </div><br>
        <div class="field">
            <label for="my-phone">Номер телефона</label>
            <input type="text" id="my-phone" class="inputField"/>
        </div><br>
    </form>
</div>

<br>

<input type="button" value="Добавить" class="addUser"/>

<input type="button" value="X" class="removeUser" user_id="1" onclick="confirmDelete();"/>


<br><br><br><br>

</body>
</html>
