<!doctype html>
<html>
<head>
	<title>Страница с формой</title>
</head>
	<body>

<br><br><br><br>

        <form>
            <label for="login-field">Ваш логин</label>
            <input type="text" name="login" id="login-field">
            <br><br>
            <label for="password-field">Ваш пароль</label>
            <input type="password" name="password" id="password-field">
        </form><br><br>
		
		<form>	
		<textarea name="text" id="text-field" rows="10">Введите текст</textarea><br><br>
		</form>
		
        <form action="" method="post" enctype="multipart/form-data">
            <p>Выберите изображение:</p>
            <input type="file" name="image"><br><br>
            <input type="submit" value="Загрузить">
        </form><br><br>
		
<form>		
		<input type="checkbox" name="" id="choice1">	
		<label for="choice1">выбор #1</label><br>
		<input type="checkbox" name="" id="choice2">
		<label for="choice2">выбор #2</label><br>
		<input type="checkbox" name="" id="choice3" checked>
		<label for="choice3">выбор #3</label><br>
		<input type="checkbox" name="" id="choice4">
		<label for="choice4">выбор #4</label><br>
		<input type="checkbox" name="" id="choice5">
		<label for="choice5">выбор #5</label><br>
</form><br><br>

<form>
		<input type="radio" name="" id="radiochoice1">	
		<label for="radiochoice1">выбор #1</label><br>
		<input type="radio" name="" id="radiochoice2">
		<label for="radiochoice2">выбор #2</label><br>
		<input type="radio" name="" id="radiochoice3" checked>
		<label for="radiochoice3">выбор #3</label><br>
		<input type="radio" name="" id="radiochoice4">
		<label for="radiochoice4">выбор #4</label><br>
		<input type="radio" name="" id="radiochoice5">
		<label for="radiochoice5">выбор #5</label><br>
</form><br><br>

		<form>
			<select name="browsers" size="4" multiple>
			<option value="ie">Internet Explorer</option>
			<option value="opera">Opera</option>
			<option selected value="mozilla">Mozilla</option>
			<option value="chrome">Chrome</option>
			</select>
		</form><br><br>

		<form>
			<select name="years">
			<option value="2000">2000</option>
			<option value="2001">2001</option>
			<option value="2002">2002</option>
			<option value="2003">2003</option>
			<option value="2004">2004</option>
			</select>

<input type="button" value="Кнопка!!!"><br><br><br><br>

</html>
